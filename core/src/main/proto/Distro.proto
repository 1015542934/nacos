syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.alibaba.nacos.core.distributed.distro.grpc";

service DistroService {

    rpc onSync(stream Value) returns (stream Response) {

    }

    rpc syncCheckSum(stream Checksum) returns (stream Response) {

    }

    rpc acquire(stream Request) returns (stream Response) {

    }

}

message Value {
    string group = 1;
    map<string, bytes> data = 2;
}

message Checksum {
    string group = 1;
    map<string, bytes> data = 2;
}

message Request {
    string group = 1;
    // if keys is empty, mean query all
    repeated string keys = 2;
    map<string, string> extendInfo = 3;
}

message Response {
    string group = 1;
    bytes data = 2;
    map<string, string> extendInfo = 3;
}