syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.alibaba.nacos.core.distributed.distro.grpc";

service DistroService {

    rpc load(Load) returns (stream Values) {

    }

    rpc send(Merge) returns (Response) {

    }

    rpc receive(stream Checksum) returns (stream Response) {

    }

    rpc query(stream Query) returns (stream Values) {

    }

}

message Record {
    bytes data = 1;
    string checkSum = 2;
}

message Load {

}

message Merge {
    string group = 1;
    string origin = 2;
    map<string, Record> data = 3;
}

message Checksum {
    string group = 1;
    string origin = 2;
    map<string, string> data = 3;
}

message Query {
    string group = 1;
    // if keys is empty, mean query all
    string origin = 2;
    repeated string keys = 3;
}

message Values {
    string group = 1;
    string origin = 2;
    map<string, Record> data = 3;
}

message Response {
    string group = 1;
    bool success = 2;
}